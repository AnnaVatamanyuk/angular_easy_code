<div class="container">
  <ul class="list-group">
    <app-todo-list-item
      *ngFor="let item of list;"
      [item]="item"
      (deleteEvent)="onDeleteItem($event)"
      (completeEvent)="onCompleteItem($event)"
      (editEvent)="onEditItem($event)"
      (saveEvent)="onSaveItem($event)"
    ></app-todo-list-item>
  </ul>
</div>
